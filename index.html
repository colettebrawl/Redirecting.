<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript om het bestand link.txt te laden en door te verwijzen
        fetch('link.txt') // Fetch het bestand link.txt
            .then(response => response.text()) // Converteer de response naar tekst
            .then(url => {
                // Als de URL correct is, doorverwijzen naar die URL
                if (url.trim().length > 0) {
                    window.location.href = url.trim(); // Doorverwijzen naar de URL
                } else {
                    console.error('Error: link.txt is leeg of bevat geen geldige URL.');
                }
            })
            .catch(error => {
                console.error('Error fetching link.txt:', error);
            });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="link.txt">click here</a>.</p>
</body>
</html>
